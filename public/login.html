<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Login Page</title>

    <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css" />

</head>

<body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var uiConfig = {
                signInSuccessUrl: 'http://localhost:8080/success',
                signInOptions: [
                    // Leave the lines as is for the providers you want to offer your users.
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                    firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                    firebase.auth.EmailAuthProvider.PROVIDER_ID,
                ],
                // tosUrl and privacyPolicyUrl accept either url string or a callback
                // function.
                // Terms of service url/callback.
                tosUrl: 'http://localhost:8080/terms-of-service',
                // Privacy policy url/callback.
                privacyPolicyUrl: function () {
                    window.location.assign('http://localhost:8080/privacy-policy');
                }
            };

            // Initialize the FirebaseUI Widget using Firebase.
            var ui = new firebaseui.auth.AuthUI(firebase.auth());
            // The start method will wait until the DOM is loaded.
            ui.start('#firebaseui-auth-container', uiConfig);
        })
            // FirebaseUI config.

    </script>

    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
